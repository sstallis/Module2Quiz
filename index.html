<html>
<head>
</head>

<body>
<body style="background-color: #c0c0c0; color: #f0f0f0;">

<div align="left">

<table border="0" cellspacing="0" cellpadding="0" width="100%">
  <tr>
    <td width="50%">
      <form method="POST" name="instantquiz">
        <table border="0" width="100%" cellspacing="0" cellpadding="0">
          <caption><strong>Marvel Quiz Challenge</strong></caption> 
          <tr>
            <td width="100%">
              <div align="center">
                <center>
                  <p><textarea rows="10" name="thequestion" cols="69" wrap="virtual" style="background-color: #453434; color: #fff; border: 2px solid #ffcc00; border-radius: 5px;"></textarea></p> 
                </center>
              </div>
            </td>
          </tr>
          <tr align="center">
            <td width="50%">
              <div align="center">
                <center>
                  <p><strong>Solution: </strong><input type="text" name="thesolution" size="35" style="background-color: #453434; color: #fff; border: 2px solid #ffcc00; border-radius: 5px;"> 
                  </p></center>
                </div>
              </td>
            </tr>
            <tr align="center">
              <td width="100%">
                <div align="center">
                  <center>
                    <p><strong>Your response:</strong>
                      <select name="theresponse" size="1" onChange="responses()" style="background-color: #453434; color: #fff; border: 2px solid #ffcc00; border-radius: 5px;"> 
                        <option value="-----">----</option>
                        <option value="a">a</option>
                        <option value="b">b</option>
                        <option value="c">c</option>
                        <option value="d">d</option>
                      </select>
                      <input type="button" value="&lt;&lt;Back" name="B1" onClick="if (whichone&gt;1){whichone--;generatequestions()}" style="background-color: #453434; color: #fff; border: none; padding: 10px 20px; border-radius: 5px;"> <!-- Styled Back button -->
                      <input type="button" value="Next&gt;&gt;" name="B2" onClick="if (whichone&lt;=total){whichone++;generatequestions()}" style="background-color:#453434; color: #fff; border: none; padding: 10px 20px; border-radius: 5px;"> 
                      <br>
                      <small><a href="#" onClick="whichone=1;generatequestions();return false" style="color: #00aeff;">Start Over</a></small> 
                      <input type="checkbox" name="cmode" value="ON"><small style="color: #453434;">Cheat Mode</small>
                      <p align="center">
                        <font face="arial" size="-2" color="#453434">This Marvel quiz script is powered by</font><br>
                        <font face="arial, helvetica" size="-2"><a href="http://javascriptkit.com" style="color: #00aeff;">JavaScript Kit</a></font> 
                      </p>
                    </p></center>
                  </div>
                </td>
              </tr>
            </table>
          </form>
        </td>
      </tr>
    </table>

  </div>

  <script src="marvelquiz.js">
    /*
    Instant-grading multiple choice quiz-
    By JavaScript Kit (www.javascriptkit.com)
    Over 200+ free scripts here!
    */
  </script>
  <script language="JavaScript1.1">
    var whichone=1
    var tempmn=document.instantquiz.thequestion
    function generatequestions(){
      document.instantquiz.theresponse.selectedIndex=0
      if (!document.instantquiz.cmode.checked||whichone>=total+1||whichone<=0)
        document.instantquiz.thesolution.value=''
      if (whichone>=total+1)
        tempmn.value="End of quiz"
      else{
        tempmn.value=whichone+")"+question[whichone]+"\n\n"+"a)"+eval('choice'+whichone+'[1]')+"\n"+"b)"+eval('choice'+whichone+'[2]')+"\n"+"c)"+eval('choice'+whichone+'[3]')+"\n"+"d)"+eval('choice'+whichone+'[4]')
        if (document.instantquiz.cmode.checked)
          document.instantquiz.thesolution.value=solution[whichone]
      }
    }

    function responses(){
      var temp2=document.instantquiz.theresponse
      var temp3=temp2.options[temp2.selectedIndex].text
      if (temp3!=solution[whichone]&&temp2.selectedIndex!=0)
        document.instantquiz.thesolution.value="Sorry, the correct answer is "+solution[whichone]
      else if(temp2.selectedIndex!=0)
        document.instantquiz.thesolution.value=compliments[Math.round(Math.random()*compliments.length-1)]
    }

    generatequestions()
  </script>

</body>
</html>
